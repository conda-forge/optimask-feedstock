{% set name = "optimask" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimask-{{ version }}.tar.gz
  sha256: 443bcd5e5886ff007ea3df63eb1fc17691f44a9ae47501c48cb63d9cbff367fa

build:
  script:
    - {{ PYTHON }} setup.py build_ext
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - python
    - cython
    - numpy
    - setuptools
  host:
    - python
    - pip
    - cython
    - numpy
    - pandas
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - numpy
    - pandas

test:
  imports:
    - optimask
  commands:
    - pip check
  requires:
    - pip
    - numpy
    - pandas

about:
  home: https://github.com/CyrilJl/optimask
  dev_url: https://github.com/CyrilJl/optimask
  doc_url: https://optimask.readthedocs.io/en/latest/index.html
  summary: 'OptiMask: extracting the largest (non-contiguous) submatrix without NaN'
  description: 'OptiMask: extracting the largest (non-contiguous) submatrix without NaN'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CyrilJl
